<!DOCTYPE html>

<html ng-app="kittiesApp">
	<head>
		<meta charset="utf-8">

		<title>An HTML Page</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/KittiesController.js"></script>
	</head>

	<body>
		<main id="container" ng-controller="KittiesController as kitties">
			<div class="left-container">
				<h1>Kitties for Adoption</h1>
				<div class="dashed" ng-repeat="kitty in kitties.all | filter: {adopted: false}">
					<h2>My name is {{kitty.catName}}</h2>
					<p>I am {{kitty.monthsOld}} months old</p>
					<p>I am a {{kitty.gender}}</p>
					<img ng-src="{{kitty.image}}">
					<p>Adopt?<input type="checkbox" ng-model="kitty.adopted"></p>	
				</div>
			</div>
			<div class="right-container">
				<h1>At their forever home <3</h1>
				<div class="dashed" ng-repeat="kitty in kitties.all | filter: {adopted: true}">
					<h2>My name is {{kitty.catName}}</h2>
					<p>I am {{kitty.monthsOld}} months old</p>
					<p>I am a {{kitty.gender}}</p>
					<img ng-src="{{kitty.image}}">
					<p>Adopt?<input type="checkbox" ng-model="kitty.adopted"></p>
				</div>
			</div>
		</main>
	</body>
</html>
